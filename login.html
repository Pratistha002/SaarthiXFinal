<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SaarthiX</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/nav-scroll.js" defer></script>
    <style>
        /* Login Page Specific Styles */
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: backgroundMove 20s linear infinite;
        }

        @keyframes backgroundMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-10px) translateY(-10px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 0;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: floatingDots 15s linear infinite;
        }

        @keyframes floatingDots {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .logo-section {
            margin-bottom: 20px;
        }

        .logo-section h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -1px;
        }

        .logo-section p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        .login-body {
            padding: 40px 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            margin-top: 12px;
        }

        .form-group .toggle-password {
            cursor: pointer;
            color: #667eea;
        }

        .form-group .toggle-password:hover {
            color: #4f46e5;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #6b7280;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            color: #4f46e5;
            text-decoration: underline;
        }

        .login-submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-submit-btn:active {
            transform: translateY(0);
        }

        .login-submit-btn .btn-arrow {
            transition: transform 0.3s ease;
        }

        .login-submit-btn:hover .btn-arrow {
            transform: translateX(3px);
        }

        .divider {
            text-align: center;
            position: relative;
            margin: 20px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #9ca3af;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
        }

        .social-btn:hover {
            border-color: #d1d5db;
            background: #f9fafb;
            transform: translateY(-1px);
        }

        .google-btn:hover {
            border-color: #ea4335;
            color: #ea4335;
        }

        .linkedin-btn:hover {
            border-color: #0077b5;
            color: #0077b5;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .signup-link p {
            margin: 0;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #4f46e5;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-page {
                padding: 10px;
            }

            .login-container {
                max-width: 100%;
                border-radius: 20px;
            }

            .login-header {
                padding: 30px 20px 25px;
            }

            .logo-section h1 {
                font-size: 28px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .back-to-home {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 13px;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Success Animation */
        .success-checkmark {
            display: inline-block;
            animation: checkmark 0.6s ease-in-out;
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
                
                <div class="logo-section">
                    <h1>SaarthiX</h1>
                    <p>Welcome back! Please sign in to your account</p>
                </div>
            </div>

            <div class="login-body">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="userType">I am a:</label>
                        <select id="userType" name="userType" required>
                            <option value="">Select your role</option>
                            <option value="student">Student</option>
                            <option value="institute">Institute</option>
                            <option value="industry">Industry Partner</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-submit-btn">
                        <span class="btn-text">Sign In</span>
                        <i class="fas fa-arrow-right btn-arrow"></i>
                    </button>
                    
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button type="button" class="social-btn linkedin-btn">
                            <i class="fab fa-linkedin"></i>
                            Continue with LinkedIn
                        </button>
                    </div>
                    
                    <div class="signup-link">
                        <p>Don't have an account? <a href="signup.html" id="signupLink">Sign up here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const signupLink = document.getElementById('signupLink');

            // Toggle password visibility
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Toggle eye icon
                    if (type === 'text') {
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    } else {
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    }
                });
            }

            // Handle form submission
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Get form data
                    const formData = new FormData(this);
                    const userType = formData.get('userType');
                    const email = formData.get('email');
                    const password = formData.get('password');
                    const rememberMe = formData.get('rememberMe');

                    // Basic validation
                    if (!userType || !email || !password) {
                        showNotification('Please fill in all required fields', 'error');
                        return;
                    }

                    // Email validation
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        showNotification('Please enter a valid email address', 'error');
                        return;
                    }

                    // Show loading state
                    const submitBtn = this.querySelector('.login-submit-btn');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner spinner"></i> Signing In...';
                    submitBtn.disabled = true;
                    submitBtn.classList.add('loading');

                    // Simulate login process (replace with actual authentication)
                    setTimeout(() => {
                        // Reset button
                        submitBtn.innerHTML = '<i class="fas fa-check success-checkmark"></i> Success!';
                        
                        setTimeout(() => {
                            submitBtn.innerHTML = originalText;
                            submitBtn.disabled = false;
                            submitBtn.classList.remove('loading');
                        }, 1000);

                        // Show success message
                        showNotification(`Welcome back! Logging in as ${userType}`, 'success');
                        
                        // Store login state
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userType', userType);
                        localStorage.setItem('userEmail', email);
                        
                        // Redirect to homepage after successful login
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                        
                        console.log('Login successful:', { userType, email, rememberMe });
                    }, 2000);
                });
            }

            // Handle social login buttons
            const socialBtns = document.querySelectorAll('.social-btn');
            socialBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const provider = this.classList.contains('google-btn') ? 'Google' : 'LinkedIn';
                    showNotification(`${provider} login will be implemented soon`, 'info');
                });
            });

            // Handle signup link (works even if browser blocks default)
            if (signupLink) {
                signupLink.addEventListener('click', function(e) {
                    // allow default href to work; fallback redirect for safety
                    if (!this.href) {
                        e.preventDefault();
                        window.location.href = 'signup.html';
                    }
                });
            }

            // Notification function
            function showNotification(message, type = 'info') {
                // Remove existing notifications
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notification => notification.remove());

                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <div class="notification-content">
                        <i class="fas ${getNotificationIcon(type)}"></i>
                        <span>${message}</span>
                        <button class="notification-close">&times;</button>
                    </div>
                `;

                // Add styles
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    z-index: 10003;
                    background: ${getNotificationColor(type)};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                    transform: translateX(400px);
                    transition: transform 0.3s ease;
                    max-width: 350px;
                    font-size: 14px;
                `;

                document.body.appendChild(notification);

                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                // Close button functionality
                const closeBtn = notification.querySelector('.notification-close');
                closeBtn.addEventListener('click', () => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => notification.remove(), 300);
                });

                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.transform = 'translateX(400px)';
                        setTimeout(() => notification.remove(), 300);
                    }
                }, 5000);
            }

            function getNotificationIcon(type) {
                switch(type) {
                    case 'success': return 'fa-check-circle';
                    case 'error': return 'fa-exclamation-circle';
                    case 'warning': return 'fa-exclamation-triangle';
                    default: return 'fa-info-circle';
                }
            }

            function getNotificationColor(type) {
                switch(type) {
                    case 'success': return 'linear-gradient(135deg, #10b981, #059669)';
                    case 'error': return 'linear-gradient(135deg, #ef4444, #dc2626)';
                    case 'warning': return 'linear-gradient(135deg, #f59e0b, #d97706)';
                    default: return 'linear-gradient(135deg, #3b82f6, #2563eb)';
                }
            }
        });
    </script>
    <!-- Chatbot: Your Personal Assistance -->
    <link rel="stylesheet" href="chat-assistant.css">
    <script src="chat-assistant.js" defer></script>
</body>
</html>
