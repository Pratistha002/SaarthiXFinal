<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SaarthiX</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Signup Page Specific Styles */
        .signup-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .signup-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: backgroundMove 20s linear infinite;
        }

        @keyframes backgroundMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-10px) translateY(-10px); }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 0;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .signup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .signup-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            animation: floatingDots 15s linear infinite;
        }

        @keyframes floatingDots {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .logo-section {
            margin-bottom: 20px;
        }

        .logo-section h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -1px;
        }

        .logo-section p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 16px;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        .signup-body {
            padding: 40px 30px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            margin-top: 12px;
        }

        .form-group .toggle-password {
            cursor: pointer;
            color: #667eea;
        }

        .form-group .toggle-password:hover {
            color: #4f46e5;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 15px 0;
        }

        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
            margin-top: 2px;
        }

        .terms-checkbox label {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.5;
            margin: 0;
        }

        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .signup-submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .signup-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .signup-submit-btn:active {
            transform: translateY(0);
        }

        .signup-submit-btn .btn-arrow {
            transition: transform 0.3s ease;
        }

        .signup-submit-btn:hover .btn-arrow {
            transform: translateX(3px);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .login-link p {
            margin: 0;
            color: #6b7280;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            color: #4f46e5;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-page {
                padding: 10px;
            }

            .signup-container {
                max-width: 100%;
                border-radius: 20px;
            }

            .signup-header {
                padding: 30px 20px 25px;
            }

            .logo-section h1 {
                font-size: 28px;
            }

            .signup-body {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .back-to-home {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 13px;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-page">
        <div class="signup-container">
            <div class="signup-header">
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
                
                <div class="logo-section">
                    <h1>SaarthiX</h1>
                    <p>Join our community and start your journey</p>
                </div>
            </div>

            <div class="signup-body">
                <form id="signupForm" class="signup-form">
                    <div class="form-group">
                        <label for="userType">I am a:</label>
                        <select id="userType" name="userType" required>
                            <option value="">Select your role</option>
                            <option value="student">Student</option>
                            <option value="institute">Institute</option>
                            <option value="industry">Industry Partner</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <i class="fas fa-envelope input-icon"></i>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone">
                            <i class="fas fa-phone input-icon"></i>
                        </div>
                        
                        <div class="form-group">
                            <label for="organization">Organization</label>
                            <input type="text" id="organization" name="organization" placeholder="School/College/Company">
                            <i class="fas fa-building input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                    
                    <div class="terms-checkbox">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">
                            I agree to the <a href="#" target="_blank">Terms of Service</a> and 
                            <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="signup-submit-btn">
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-arrow-right btn-arrow"></i>
                    </button>
                    
                    <div class="login-link">
                        <p>Already have an account? <a href="login.html">Sign in here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Toggle password visibility
            function setupPasswordToggle(toggleBtn, passwordField) {
                if (toggleBtn && passwordField) {
                    toggleBtn.addEventListener('click', function() {
                        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordField.setAttribute('type', type);
                        
                        // Toggle eye icon
                        if (type === 'text') {
                            this.classList.remove('fa-eye');
                            this.classList.add('fa-eye-slash');
                        } else {
                            this.classList.remove('fa-eye-slash');
                            this.classList.add('fa-eye');
                        }
                    });
                }
            }

            setupPasswordToggle(togglePassword, passwordInput);
            setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput);

            // Handle form submission
            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Get form data
                    const formData = new FormData(this);
                    const userType = formData.get('userType');
                    const firstName = formData.get('firstName');
                    const lastName = formData.get('lastName');
                    const email = formData.get('email');
                    const phone = formData.get('phone');
                    const organization = formData.get('organization');
                    const password = formData.get('password');
                    const confirmPassword = formData.get('confirmPassword');
                    const agreeTerms = formData.get('agreeTerms');

                    // Basic validation
                    if (!userType || !firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                        showNotification('Please fill in all required fields', 'error');
                        return;
                    }

                    // Email validation
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        showNotification('Please enter a valid email address', 'error');
                        return;
                    }

                    // Password validation
                    if (password.length < 6) {
                        showNotification('Password must be at least 6 characters long', 'error');
                        return;
                    }

                    if (password !== confirmPassword) {
                        showNotification('Passwords do not match', 'error');
                        return;
                    }

                    if (!agreeTerms) {
                        showNotification('Please agree to the Terms of Service and Privacy Policy', 'error');
                        return;
                    }

                    // Show loading state
                    const submitBtn = this.querySelector('.signup-submit-btn');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner spinner"></i> Creating Account...';
                    submitBtn.disabled = true;
                    submitBtn.classList.add('loading');

                    // Simulate signup process (replace with actual registration)
                    setTimeout(() => {
                        // Reset button
                        submitBtn.innerHTML = '<i class="fas fa-check"></i> Account Created!';
                        
                        setTimeout(() => {
                            submitBtn.innerHTML = originalText;
                            submitBtn.disabled = false;
                            submitBtn.classList.remove('loading');
                        }, 1000);

                        // Show success message
                        showNotification(`Welcome to SaarthiX, ${firstName}! Please check your email to verify your account.`, 'success');
                        
                        // Redirect to login page after successful signup
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                        
                        console.log('Signup successful:', { userType, firstName, lastName, email, phone, organization });
                    }, 2000);
                });
            }

            // Notification function
            function showNotification(message, type = 'info') {
                // Remove existing notifications
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notification => notification.remove());

                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <div class="notification-content">
                        <i class="fas ${getNotificationIcon(type)}"></i>
                        <span>${message}</span>
                        <button class="notification-close">&times;</button>
                    </div>
                `;

                // Add styles
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    z-index: 10003;
                    background: ${getNotificationColor(type)};
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                    transform: translateX(400px);
                    transition: transform 0.3s ease;
                    max-width: 350px;
                    font-size: 14px;
                `;

                document.body.appendChild(notification);

                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);

                // Close button functionality
                const closeBtn = notification.querySelector('.notification-close');
                closeBtn.addEventListener('click', () => {
                    notification.style.transform = 'translateX(400px)';
                    setTimeout(() => notification.remove(), 300);
                });

                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.transform = 'translateX(400px)';
                        setTimeout(() => notification.remove(), 300);
                    }
                }, 5000);
            }

            function getNotificationIcon(type) {
                switch(type) {
                    case 'success': return 'fa-check-circle';
                    case 'error': return 'fa-exclamation-circle';
                    case 'warning': return 'fa-exclamation-triangle';
                    default: return 'fa-info-circle';
                }
            }

            function getNotificationColor(type) {
                switch(type) {
                    case 'success': return 'linear-gradient(135deg, #10b981, #059669)';
                    case 'error': return 'linear-gradient(135deg, #ef4444, #dc2626)';
                    case 'warning': return 'linear-gradient(135deg, #f59e0b, #d97706)';
                    default: return 'linear-gradient(135deg, #3b82f6, #2563eb)';
                }
            }
        });
    </script>
</body>
</html>
