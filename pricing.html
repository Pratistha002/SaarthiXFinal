<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pricing - All | SaarthiX</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="pricing.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo"><a href="index.html">SaarthiX</a></div>
    <ul class="nav-links"></ul>
    <div class="account-options">
      <div class="pricing-btn-wrapper">
        <a href="pricing.html" class="pricing-btn" id="pricingToggleBtn"><i class="fas fa-tags"></i><span>Pricing</span><i class="fas fa-chevron-down chev"></i></a>
        <div class="pricing-menu" id="pricingDropdown">
          <a href="pricing-students.html"><i class="fas fa-user-graduate"></i> Students</a>
          <a href="pricing-institutes.html"><i class="fas fa-school"></i> Institute</a>
          <a href="pricing-industry.html"><i class="fas fa-industry"></i> Industry</a>
          <a href="pricing.html" class="all"><i class="fas fa-layer-group"></i> All Pricing</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="pricing-container">
    <section class="pricing-hero">
      <h1>All Pricing</h1>
      <p>Explore plans across Students, Institutes, and Industry in one place.</p>
    </section>

    <section class="pricing-card">
      <h2>Students</h2>
      <img src="assets/pricing/student.png" alt="Student pricing" class="pricing-image" />
    </section>

    <section class="pricing-card">
      <h2>Institutes</h2>
      <img src="assets/pricing/institute.png" alt="Institute pricing" class="pricing-image" />
    </section>

    <section class="pricing-card">
      <h2>Industry</h2>
      <img src="assets/pricing/industry.png" alt="Industry pricing" class="pricing-image" />
    </section>

  <script src="pricing.js" defer></script>
