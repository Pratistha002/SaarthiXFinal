  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

    .results-container {

    .score-inner {

    }
    .excellent { background:#48bb78; color:#fff; }
    .good { background:#4299e1; color:#fff; }
    .average { background:#ed8936; color:#fff; }
    .below { background:#f56565; color:#fff; }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: #fff;

    }
    .strengths-weaknesses { 
      display:grid;

      gap:1rem; 
    }
    .strength-item,.weakness-item {
      padding:.8rem;

    }
    .strength-item { background:#e6fffa; border-left:4px solid #38a169; }
    .weakness-item { background:#fff5f5; border-left:4px solid #e53e3e; }
    .recommendation-item {

    .question-review {

    .question-header {

    .status {

    .correct { background:#c6f6d5; color:#22543d; }
    .incorrect { background:#fed7d7; color:#742a2a; }
    .unanswered { background:#e2e8f0; color:#4a5568; }
    .action-buttons {

    .action-button {
      display:inline-block;
      margin:0 .5rem;

      color:#fff;

    .action-button.secondary { background:#718096; }

    /* Performance Overview Styles */
    .performance-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .chart-section {

    .chart-wrapper {

      align-items: center;
    }
    
    .chart-fallback {

      left: 0;

    .stat-item {

    .stat-item:hover {

    .stat-icon {

    .unanswered-stat .stat-icon { color: #6b7280; }
    
    .stat-content {

    .stat-number {
      font-size: 2rem;
      font-weight: 700;

      margin-bottom: 0.25rem;

    .incorrect-stat .stat-number { color: #991b1b; }

    .stat-label {

    .stat-percentage {
      font-size: 1.1rem;

    }

    .incorrect-stat .stat-percentage { color: #ef4444; }

    .progress-section {

    .progress-title {

      color: #2d3748;

    .progress-bars {

    }
    
    .progress-item {
      background: #f8fafc;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
    }
    
    .progress-item:hover {

    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .progress-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;

    }
    
    .progress-value {
      font-weight: 600;

    }
    
    .progress-bar {
      height: 100%;
      border-radius: 10px;
      transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;

      animation: shimmer 2s infinite;

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }

    .correct-progress {
      background: linear-gradient(135deg, #10b981, #059669);

<body>
  <div class="results-container">
    <!-- Header -->
    <div class="results-header">
      <h1 class="results-title" id="testTitle">Test Results</h1>
      <p class="results-subtitle" id="testSubtitle">Completed on --</p>
      <div class="score-display">
        <div class="score-circle" id="scoreCircle">
          <div class="score-inner">
            <div class="score-percentage" id="scorePercentage">0%</div>
            <div style="font-size:.8rem;color:#718096;">Score</div>
          </div>
        </div>
      </div>
      <div class="performance-level" id="performanceLevel">Calculating...</div>
    </div>

    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value correct-color" id="correctAnswers">0</div>
        <div>Correct</div>
      </div>
      <div class="stat-card">
        <div class="stat-value incorrect-color" id="incorrectAnswers">0</div>
        <div>Incorrect</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="unansweredQuestions">0</div>
        <div>Unanswered</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="timeTaken">0:00</div>
        <div>Time Taken</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="accuracy">0%</div>
        <div>Accuracy</div>
      </div>
    </div>



    <!-- Strengths / Weaknesses -->
    <div class="analysis-section">
      <h2 class="section-title">Strengths & Improvements</h2>
      <div class="strengths-weaknesses">
        <div id="strengthsList"></div>
        <div id="weaknessesList"></div>
      </div>
    </div>

    <!-- Recommendations -->
    <div class="analysis-section">
      <h2 class="section-title">Recommendations</h2>
      <div id="recommendationsList"></div>
    </div>

    <!-- Question Review -->
    <div class="analysis-section">
      <h2 class="section-title">Review Questions</h2>
      <div id="questionBreakdown"></div>
    </div>

    <!-- Actions -->
    <div class="action-buttons">
      <a href="psychometric-tests.html" class="action-button secondary">Retake Test</a>
      <a href="#" onclick="downloadReport()" class="action-button">Download Report</a>
      <a href="index.html" class="action-button secondary">Home</a>
    </div>
  </div>

  <script>
    let testResults = null;
    document.addEventListener('DOMContentLoaded', loadResults);

    function loadResults(){
      const data = localStorage.getItem('testResults');
      if(!data){
        // Create sample data for testing
        testResults = {
          testType: 'Sample Test',
          correctAnswers: 7,
          totalQuestions: 10,
          percentage: 70,
          timeTaken: 300,
          answers: [0, 1, null, 2, 1, 0, null, 1, 2, 0],
          questions: [
            {question: "Sample question 1", options: ["A", "B", "C", "D"], correct: 0},
            {question: "Sample question 2", options: ["A", "B", "C", "D"], correct: 1},
            {question: "Sample question 3", options: ["A", "B", "C", "D"], correct: 2},
            {question: "Sample question 4", options: ["A", "B", "C", "D"], correct: 2},
            {question: "Sample question 5", options: ["A", "B", "C", "D"], correct: 1},
            {question: "Sample question 6", options: ["A", "B", "C", "D"], correct: 0},
            {question: "Sample question 7", options: ["A", "B", "C", "D"], correct: 1},
            {question: "Sample question 8", options: ["A", "B", "C", "D"], correct: 1},
            {question: "Sample question 9", options: ["A", "B", "C", "D"], correct: 2},
            {question: "Sample question 10", options: ["A", "B", "C", "D"], correct: 0}
          ],
          completedAt: new Date().toISOString()
        };
      } else {
        testResults=JSON.parse(data);
      }
      
      // Ensure all required properties exist
      if (!testResults.correctAnswers) testResults.correctAnswers = 0;
      if (!testResults.totalQuestions) testResults.totalQuestions = testResults.questions ? testResults.questions.length : 0;
      if (!testResults.percentage) testResults.percentage = testResults.totalQuestions > 0 ? Math.round((testResults.correctAnswers / testResults.totalQuestions) * 100) : 0;
      if (!testResults.answers) testResults.answers = [];
      if (!testResults.timeTaken) testResults.timeTaken = 0;
      
      displayResults();
    }

    function displayResults(){
      document.getElementById('testTitle').textContent = testResults.testType+" Results";
      document.getElementById('testSubtitle').textContent="Completed on "+new Date(testResults.completedAt).toLocaleDateString();
      
      const percentage = testResults.percentage;
      document.getElementById('scorePercentage').textContent=percentage+"%";
      document.getElementById('scoreCircle').style.setProperty('--percentage',(percentage*3.6)+'deg');

      const perf=getPerformanceLevel(percentage);
      const level=document.getElementById('performanceLevel');
      level.textContent=perf.text;level.className="performance-level "+perf.class;

      // Calculate statistics
      const correctAnswers = testResults.correctAnswers;
      const totalQuestions = testResults.totalQuestions;
      const incorrectAnswers = totalQuestions - correctAnswers;
      const unansweredQuestions = testResults.answers.filter(answer => answer === null).length;
      const actualIncorrect = incorrectAnswers - unansweredQuestions;

      document.getElementById('correctAnswers').textContent=correctAnswers;
      document.getElementById('incorrectAnswers').textContent=actualIncorrect;
      document.getElementById('unansweredQuestions').textContent=unansweredQuestions;
      document.getElementById('timeTaken').textContent=formatTime(testResults.timeTaken);
      document.getElementById('accuracy').textContent=percentage+"%";



      generateStrengthsWeaknesses();
      generateRecommendations();
      generateQuestionBreakdown();
    }

    function getPerformanceLevel(p){
      if(p>=90) return {text:"Excellent",class:"excellent"};
      if(p>=75) return {text:"Good",class:"good"};
      if(p>=60) return {text:"Average",class:"average"};
      return {text:"Below Average",class:"below"};
    }

    function formatTime(s){
      const m=Math.floor(s/60),r=s%60;
      return `${m}:${r.toString().padStart(2,'0')}`;
    }

    function updatePerformanceUI(correct, incorrect, unanswered) {
      const total = correct + incorrect + unanswered;
      if (total === 0) {
        return;
      }
      
      // Calculate percentages
      const correctPerc = Math.round((correct / total) * 100);
      const incorrectPerc = Math.round((incorrect / total) * 100);
      const unansweredPerc = Math.round((unanswered / total) * 100);
      
      // Update stat cards
      document.getElementById('correctCount').textContent = correct;
      document.getElementById('incorrectCount').textContent = incorrect;
      document.getElementById('unansweredCount').textContent = unanswered;
      
      document.getElementById('correctPercentage').textContent = correctPerc + '%';
      document.getElementById('incorrectPercentage').textContent = incorrectPerc + '%';
      document.getElementById('unansweredPercentage').textContent = unansweredPerc + '%';
      
      // Update progress values
      document.getElementById('correctProgressValue').textContent = `${correct} (${correctPerc}%)`;
      document.getElementById('incorrectProgressValue').textContent = `${incorrect} (${incorrectPerc}%)`;
      document.getElementById('unansweredProgressValue').textContent = `${unanswered} (${unansweredPerc}%)`;
      
      // Animate progress bars
      setTimeout(() => {
        document.getElementById('correctBar').style.width = correctPerc + '%';
        document.getElementById('incorrectBar').style.width = incorrectPerc + '%';
        document.getElementById('unansweredBar').style.width = unansweredPerc + '%';
      }, 500);
      
      // Hide chart fallback if chart loads successfully
      if (window.resultsChart) {
        document.getElementById('chartFallback').style.display = 'none';
      }
    }

    function createResultsChart(correct, incorrect, unanswered) {
      if (typeof Chart === 'undefined') {
        console.log('Chart.js not available, showing fallback');
        document.getElementById('resultsChart').style.display = 'none';
        document.getElementById('chartFallback').innerHTML = `
          <div class="fallback-content">
            <i class="fas fa-chart-pie" style="font-size: 3rem; color: #cbd5e0; margin-bottom: 1rem;"></i>
            <p style="color: #718096; margin: 0;">Chart.js not loaded</p>
          </div>
        `;
        return;
      }
      
      const canvas = document.getElementById('resultsChart');
      const ctx = canvas.getContext('2d');
      
      // Destroy existing chart if it exists
      if (window.resultsChart) {
        window.resultsChart.destroy();
      }
      
      const data = [];
      const labels = [];
      const colors = [];
      
      // Only include categories with values > 0
      if (correct > 0) {
        data.push(correct);
        labels.push(`Correct (${correct})`);
        colors.push('#10b981');
      }
      
      if (incorrect > 0) {
        data.push(incorrect);
        labels.push(`Incorrect (${incorrect})`);
        colors.push('#ef4444');
      }
      
      if (unanswered > 0) {
        data.push(unanswered);
        labels.push(`Unanswered (${unanswered})`);
        colors.push('#6b7280');
      }
      
      // If all values are 0, show a placeholder
      if (data.length === 0) {
        data.push(1);
        labels.push('No data available');
        colors.push('#e2e8f0');
      }
      
      try {
        window.resultsChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: labels,
            datasets: [{
              data: data,
              backgroundColor: colors,
              borderColor: '#ffffff',
              borderWidth: 4,
              hoverOffset: 8,
              cutout: '60%'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                backgroundColor: 'rgba(0,0,0,0.8)',
                titleColor: '#ffffff',
                bodyColor: '#ffffff',
                borderColor: '#ffffff',
                borderWidth: 1,
                cornerRadius: 8,
                callbacks: {
                  label: function(context) {
                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                    const percentage = Math.round((context.parsed / total) * 100);
                    return `${context.label}: ${percentage}%`;
                  }
                }
              }
            },
            animation: {
              animateRotate: true,
              duration: 1500,
              easing: 'easeOutQuart'
            },
            elements: {
              arc: {
                borderWidth: 0
              }
            }
          }
        });
        
        // Hide fallback when chart loads successfully
        document.getElementById('chartFallback').style.display = 'none';
        canvas.style.display = 'block';
        
      } catch (error) {
        console.error('Error creating chart:', error);
        canvas.style.display = 'none';
        document.getElementById('chartFallback').innerHTML = `
          <div class="fallback-content">
            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #f59e0b; margin-bottom: 1rem;"></i>
            <p style="color: #718096; margin: 0;">Chart failed to load</p>
          </div>
        `;
      }
    }

    function generateStrengthsWeaknesses(){
      const perc=testResults.percentage;
      const correctAnswers = testResults.correctAnswers;
      const totalQuestions = testResults.totalQuestions;
      const unansweredCount = testResults.answers.filter(answer => answer === null).length;
      const completionRate = ((totalQuestions - unansweredCount) / totalQuestions) * 100;
      
      const strengthsList=document.getElementById('strengthsList');
      const weaknessesList=document.getElementById('weaknessesList');
      let strengths=[],weaknesses=[];

      // Analyze strengths based on performance
      if(perc>=90){
        strengths=["Excellent problem-solving skills","Strong analytical thinking","Outstanding performance"];
      } else if(perc>=80){
        strengths=["Good problem-solving ability","Solid understanding of concepts","Above average performance"];
      } else if(perc>=70){
        strengths=["Decent conceptual knowledge","Consistent effort","Room for improvement identified"];
      } else if(perc>=60){
        strengths=["Basic understanding present","Completed the test","Shows potential"];
      } else {
        strengths=["Persistence in attempting","Learning opportunity identified"];
      }

      // Add completion-based strengths
      if(completionRate >= 95) {
        strengths.push("Excellent time management");
      } else if(completionRate >= 80) {
        strengths.push("Good time management");
      }

      // Analyze weaknesses
      if(perc < 70) {
        weaknesses.push("Needs more practice with core concepts");
      }
      if(perc < 50) {
        weaknesses.push("Fundamental concepts need strengthening");
      }
      if(completionRate < 80) {
        weaknesses.push("Time management needs improvement");
      }
      if(unansweredCount > totalQuestions * 0.2) {
        weaknesses.push("Consider attempting all questions");
      }
      
      strengthsList.innerHTML=strengths.map(s=>`<div class="strength-item">âœ“ ${s}</div>`).join("");
      weaknessesList.innerHTML=weaknesses.length?
        weaknesses.map(w=>`<div class="weakness-item">âš  ${w}</div>`).join(""):
        `<div class="strength-item">??Ž‰ Excellent performance - no major concerns!</div>`;
    }

    function generateRecommendations(){
      const p=testResults.percentage;
      const unansweredCount = testResults.answers.filter(answer => answer === null).length;
      const totalQuestions = testResults.totalQuestions;
      const completionRate = ((totalQuestions - unansweredCount) / totalQuestions) * 100;
      
      let rec=[];
      
      if(p>=90) {
        rec=["Consider taking advanced level tests","Share your strategies with others","Explore specialized topics in this area","Mentor others who need help"];
      } else if(p>=75) {
        rec=["Review incorrect answers to understand mistakes","Practice similar questions regularly","Work on improving speed and accuracy","Consider taking more challenging tests"];
      } else if(p>=60) {
        rec=["Revise fundamental concepts thoroughly","Practice more questions in weak areas","Seek guidance from mentors or tutors","Focus on understanding rather than memorizing"];
      } else {
        rec=["Start with basic concepts and build foundation","Practice easier questions before attempting harder ones","Consider getting additional tutoring or guidance","Stay consistent with daily practice","Don't get discouraged - improvement takes time"];
      }
      
      // Add time management recommendations
      if(completionRate < 80) {
        rec.push("Practice time management - try to attempt all questions");
        rec.push("Consider skipping difficult questions initially and returning to them");
      }
      
      // Add specific recommendations based on test type
      const testType = testResults.testType;
      if(testType === 'numerical') {
        rec.push("Practice mental math and calculation shortcuts");
      } else if(testType === 'verbal') {
        rec.push("Read more to improve vocabulary and comprehension");
      } else if(testType === 'logical') {
        rec.push("Practice pattern recognition and logical reasoning puzzles");
      }
      
      document.getElementById('recommendationsList').innerHTML=rec.map(r=>`<div class="recommendation-item">??’¡ ${r}</div>`).join("");
    }

    function generateQuestionBreakdown(){
      const b=document.getElementById('questionBreakdown');b.innerHTML='';
      testResults.questions.forEach((q,i)=>{
        const ua=testResults.answers[i],ca=q.correct;
        let statusClass,statusText;
        if(ua===null){statusClass="unanswered";statusText="Unanswered";}
        else if(ua===ca){statusClass="correct";statusText="Correct";}
        else {statusClass="incorrect";statusText="Incorrect";}
        b.innerHTML+=`
        <div class="question-review">
          <div class="question-header">
            <span><b>Q${i+1}</b> ${q.question}</span>
            <span class="status ${statusClass}">${statusText}</span>
          </div>
          <div style="font-size:.9rem;color:#4a5568;">
            Your answer: ${ua!==null?q.options[ua]:"â€”"} <br>
            Correct: ${q.options[ca]}
          </div>
        </div>`;
      });
    }

    function downloadReport(){
      const unansweredCount = testResults.answers.filter(answer => answer === null).length;
      const incorrectCount = testResults.totalQuestions - testResults.correctAnswers - unansweredCount;
      
      let report=`PSYCHOMETRIC TEST REPORT
=========================
Test Type: ${testResults.testType.toUpperCase()}
Date: ${new Date(testResults.completedAt).toLocaleDateString()}
Time: ${new Date(testResults.completedAt).toLocaleTimeString()}

PERFORMANCE SUMMARY
==================
Overall Score: ${testResults.percentage}%
Correct Answers: ${testResults.correctAnswers}/${testResults.totalQuestions}
Incorrect Answers: ${incorrectCount}
Unanswered: ${unansweredCount}
Time Taken: ${formatTime(testResults.timeTaken)}
Completion Rate: ${Math.round(((testResults.totalQuestions - unansweredCount) / testResults.totalQuestions) * 100)}%

DETAILED BREAKDOWN
==================`;

      testResults.questions.forEach((q,i)=>{
        const ua=testResults.answers[i],ca=q.correct;
        const status = ua === null ? "UNANSWERED" : (ua === ca ? "CORRECT" : "INCORRECT");
        report+=`\nQ${i+1}: ${q.question}
Your Answer: ${ua!==null?q.options[ua]:"Not Answered"}
Correct Answer: ${q.options[ca]}
Status: ${status}
${'='.repeat(50)}`;
      });
      
      report += `\n\nRECOMMendations: Visit the results page for personalized recommendations based on your performance.`;
      
      const blob=new Blob([report],{type:"text/plain"}),url=URL.createObjectURL(blob);
      const a=document.createElement('a');a.href=url;a.download=`${testResults.testType}_Test_Results_${new Date().toISOString().split('T')[0]}.txt`;a.click();URL.revokeObjectURL(url);
    }
  </script>
